<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./Assets/css/style.css">
        <link rel="shortcut icon" href="#">
    </head>

    <body>
        <header class="gradient-custom bg-primary text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div id="cityArea" class="col-12 col-md-6 col-lg-2 mb-3" >
                        <h2>Search for a city:</h2>
                        <form id="searchForm" class="myBorder mb-3">
                            <input id="cityInput" type="text" autofocus="true" class="form-control mb-3"/>
                            <button type="submit" class="mb-3 myButton searchButton">Search</button>
                        </form>
                        <button id="city-0" class="d-none"></button>
                        <button id="city-1" class="d-none"></button>
                        <button id="city-2" class="d-none"></button>
                        <button id="city-3" class="d-none"></button>
                        <button id="city-4" class="d-none"></button>
                        <button id="city-5" class="d-none"></button>
                        <button id="city-6" class="d-none"></button>
                        <button id="city-7" class="d-none"></button>
                        <button id="city-8" class="d-none"></button>
                        <button id="city-9" class="d-none"></button>
                        <button id="city-10" class="d-none"></button>
                        <button id="city-11" class="d-none"></button>
                    </div>
                    <div class="col-9 screen-sm">
                        <div class="row mb-3">
                            <div class="col-12 ">
                                <div class="row border border-dark text-start w-100">
                                    <h2>
                                        <span id="city">city name</span>
                                        <span id="icon0" class="float-none"></span>
                                    </h2>
                                    <ul>
                                        <li>Temp: <span id="temp"></span> &deg;F</li>
                                        <li>Wind: <span id="wind"></span> MPH</li>
                                        <li>Humidity: <span id="humidity"></span> &percnt;</li>
                                    </ul>
                                </div>
                                <h3 class="row">5-Day Forecast:</h3>
                                <div class="row w-100" id="forecast"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
        ></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
          crossorigin="anonymous"
        ></script>
        <script src="./Assets/js/script.js"></script>
    </body>
</html>
