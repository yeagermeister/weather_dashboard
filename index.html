<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./Assets/css/style.css">
    </head>

    <body>
<!-- header with a gradient - one line of text-->
        <header class="gradient-custom bg-primary text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div id="cityArea" class="col-2 mb-3" >
                        <h2>Search for a city:</h2>
                        <form id="searchForm" class="myBorder mb-3">
                            <input id="cityInput" type="text" autofocus="true" class="form-control mb-3"/>
                            <button type="submit" class="myButton searchButton">Search</button>
                        </form>
                        <button id="city-0" class="d-none myButton cityButton"></button>
                        <button id="city-1" class="d-none myButton cityButton"></button>
                        <button id="city-2" class="d-none myButton cityButton"></button>
                        <button id="city-3" class="d-none myButton cityButton"></button>
                        <button id="city-4" class="d-none myButton cityButton"></button>
                        <button id="city-5" class="d-none myButton cityButton"></button>
                        <button id="city-6" class="d-none myButton cityButton"></button>
                        <button id="city-7" class="d-none myButton cityButton"></button>
                        <button id="city-8" class="d-none myButton cityButton"></button>
                        <button id="city-9" class="d-none myButton cityButton"></button>
                        <button id="city-10" class="d-none myButton cityButton"></button>
                        <button id="city-11" class="d-none myButton cityButton"></button>
                    </div>
                    <div class="col-9">
                        <div class="row mb-3">
                            <div class="col-12 col-sm-6">
                                <div class="row border border-dark text start">
                                    <h2>
                                        <span id="city">city name</span>
                                        <span id="icon0" class="float-none"></span>
                                    </h2>
                                    <ul>
                                        <li>Temp: <span id="temp"></span> &deg;F</li>
                                        <li>Wind: <span id="wind"></span> MPH</li>
                                        <li>Humidity: <span id="humidity"></span> &percnt;</li>
                                    </ul>
                                </div>
                                <h3 class="row">5-Day Forecast:</h3>
                                <div class="row">
                                    <div id="day-0"></div>
                                    <div id="day-1"></div>
                                    <div id="day-2"></div>
                                    <div id="day-3"></div>
                                    <div id="day-4"></div>
                                </div>
                    </div>
                    
                </div>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <script src="./Assets/js/script.js"></script>
    </body>
</html>
