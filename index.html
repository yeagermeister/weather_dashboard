<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./Assets/css/style.css">
    </head>

    <body>
<!-- header with a gradient - one line of text-->
        <header class="gradient-custom bg-primary text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <!-- <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Search for a city:</label>
                                <input type="text" class="form-control" id="cityInput" aria-describedby="cityInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="btnSubmit">Search</button>
                        </form> -->
                        <form id="user-form" class="mb-3">
                            <label class="form-label" for="username">
                                <h2>Search for a city:</h2>
                            </label>
                            <input
                                name="city"
                                id="cityInput"
                                type="text"
                                autofocus="true"
                                class="form-control mb-3"
                            />
                            <button type="submit" class="myButton searchButton">Search</button>
                        </form>
						<ul id="city-list">
						</ul>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12 col-sm-6 container border border-dark w-100 text-start">
                                <div class="row">
                                    <h2 id="city"></h2>
                                    <img class="container" id="icon0"></img>
                                </div>
                                <p id="temp"></p>
                                <p id="wind"></p>
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-6 container border border-dark w-100 text-start">
                                5 day forecast
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </main>
        <img id="icon0" src="https://openweathermap.org/img/w/04d.png"></img>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <script src="./Assets/js/script.js"></script>
    </body>
</html>
